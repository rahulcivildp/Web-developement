<html>
    <head>
    
        <title>Jquery</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        
        <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
        
        <link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
        

        
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
            }
            #wrapper {
                width: 98%;
                margin: 0 auto;
            }
            #container {
                border: 1px solid grey;
                width: 100%;
                height: 50px;
                background-color: #cccccc;
                margin: 0 auto;
            }
            #container h3 {
                margin: 0;
                padding: 0;
                position: relative;
                top: 9px;
                left: 10px;
                font-size: 26px;
                float: left;
            }
            #subConainer {
                background-color: #97a69d;
                position: relative;
                top: 15px;
                width: 268px;
                margin: 0 auto;
                border: 1px solid grey;
                border-radius: 20px;
                height: 28px;
            }
            .content {
                height: 28px;
                float: left;
                border-right: 1px solid grey;
            }          
            .content p {
                margin: 5px 10px;
                padding: 0;
            }
            #html {
                border-radius: 20px 0 0 20px !important; 
            }
            #output {
                border-radius: 0 20px 20px 0 !important; 
            }
            #output {
                border-right: none !important;
            }
            .active {
                background-color: bisque;
            }
            .highlightedToggle {
                background: dimgrey;
                color: white;
            }
            .ui-wrapper {
                margin: 0;
                padding: 0 !important;
            }
            textarea {
                resize: none;
            }
            #bodyContainer {
                margin: 0;
                padding: 0;
            }
            .panel {
                float: left;
                width: 49%;
                margin: 0;
                padding: 0;
            }
            .hidden {
                display: none;
            }
            #secpara {
                font-size: 12px;
                font-weight: normal;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
        <div id="container">
            <h3>CodePlayer<span id="secpara"> (Click in HTML and Press enter after change in code )</span></h3>
            <div id="subConainer">
                <div id="html" class="content active">
                    <p>HTML</p>
                    
                </div>
                <div id="css" class="content">
                    <p>CSS</p>
                </div>
                <div id="javascript" class="content">
                    <p>JavaScript</p>
                </div>
                <div id="output" class="content active">
                    <p>Output</p>
                    <div></div>
                </div>
            </div>
        </div>
            <div id="bodyContainer">
                <textarea id="htmltextarea" class="panel"><h1 id="paragraph">Hello there!</h1></textarea>
                
                <textarea id="csstextarea" class="panel hidden">h1{color:green;}</textarea>
                
                <textarea id="javascripttextarea" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello Rahul";</textarea>
                
                <iframe  id="outputIframe" class="panel"></iframe>
            </div>
        </div>
        
        <script type="text/javascript" src="codePlayer.js"></script>
        
    </body>
</html>
