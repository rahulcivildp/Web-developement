<html>
    <head>
    
        <title>Ajax</title>    
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <style>
         
        </style>
    </head>
    <body>
    
        <p id="somePara"></p>
        
        <script type="text/javascript">
       
            /* $.get("new-text.txt", function(someData){
                
                alert(someData);
                
            }) */
            
            $.ajax("new-text.txt").done(function(someData){
                
                $("#somePara").html(someData);
            
            }).fail(function(){
                
                alert("Couldn't get the file you are looking for");
                
            })
            
        </script>
    </body>
</html>
