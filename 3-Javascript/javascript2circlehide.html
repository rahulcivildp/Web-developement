<html>
    <head>
    
        <title>Javascript</title>    
    <style>
        .circle {
            margin: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            float: left;
        }
        #circle1 {background-color: Violet;}
        #circle2 {background-color: Indigo;}
        #circle3 {background-color: Blue;}
        #circle4 {background-color: Green;}
        #circle5 {background-color: Yellow;}
        #circle6 {background-color: Orange;}
        #circle7 {background-color: Red;}
        
    </style>
    </head>
    <body>
        <div class="circle" id="circle1"></div>
        <div class="circle" id="circle2"></div>
        <div class="circle" id="circle3"></div>
        <div class="circle" id="circle4"></div>
        <div class="circle" id="circle5"></div>
        <div class="circle" id="circle6"></div>
        <div class="circle" id="circle7"></div>
        
    <script type="text/javascript">
        document.getElementById("circle1").onclick = function() {
            
            document.getElementById("circle1").style.display = "none";
        }
        document.getElementById("circle2").onclick = function() {
            
            document.getElementById("circle2").style.display = "none";
        }
        document.getElementById("circle3").onclick = function() {
            
            document.getElementById("circle3").style.display = "none";
        }
        document.getElementById("circle4").onclick = function() {
            
            document.getElementById("circle4").style.display = "none";
        }
        document.getElementById("circle5").onclick = function() {
            
            document.getElementById("circle5").style.display = "none";
        }
        document.getElementById("circle6").onclick = function() {
            
            document.getElementById("circle6").style.display = "none";
        }
        document.getElementById("circle7").onclick = function() {
            
            document.getElementById("circle7").style.display = "none";
        }
        
    </script>
    </body>
</html>
