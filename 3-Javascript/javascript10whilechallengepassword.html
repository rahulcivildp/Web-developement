<html>
    <head>
    
        <title>Javascript</title>    
   
    
    </head>
    <body>
      
        <p id="numbers">How many fingures am i holding?</p>
        
        <input type="text" id="write">
        
        <button id="click">Guess!</button>
        
        <p id="empty"></p>
        
    <script type="text/javascript">
        
        document.getElementById("click").onclick = function() {
            
            var tweet = ["a","b","c","d"]; /*,"e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"]*/
        
            var x = document.getElementById("write").value;
            
            var gotIt = false;
            
            var numberOfGuess = 1;
            
            while (gotIt == false;){
            
                var y = tweet[Math.floor(Math.random() * tweet.length)];

                if( y == x ){
                    
                gotIt = true;

                document.getElementById("empty").innerHTML = "The computer is right! :) :)" + " It took "+ numberOfGuess +" guesses"+"<br>"+ "The number is "+ y ;

                } else {
                    
                numberOfGuess++;

                }
            }
        }
    </script>
    </body>
</html>
