<html>
    <head>
    
        <title>Javascript</title>    
   
    
    </head>
    <body>
      
        <p id="someArray"></p>
        
    <script type="text/javascript">
        
        var tweets = ["good morning","good noon","good afternoon","good evening","good night :)"]
        
        var x = "";
        
        for ( i = 0; i < tweets.length; i++) {
            
            x += tweets[i] + "<br>";
        }
            document.getElementById("someArray").innerHTML = x;
        
    </script>
    </body>
</html>
